---
- name: Add docker
  hosts: webservers
  remote_user: admin
  become: true
  become_method: sudo

  tasks:
  - name: install dependencies
    apt:
      name: 
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg
        - software-properties-common
      state: latest
      update_cache: yes
  - name: add GPG key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
  - name: add docker repository to apt
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu bionic stable
      state: present
  - name: install docker
    apt:
      name: 
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-compose-plugin
      state: latest
      update_cache: yes        
  - name: add user to docker group
    user:
      name: admin
      groups: docker
      append: yes
  - name: check docker status
    service:
      name: docker
      state: started
      enabled: yes
  - name: create folders
    file:
      path: "/home/admin/{{ item }}"
      state: directory
      owner: admin
      group: admin
      mode: '0755'
  - name: create files
    file:
      path: "/home/admin/{{ env }}/.env"
      state: touch
      owner: admin
      group: admin
      mode: '0755'
  - name: send by scp docker-compose file to remote host
    copy:
      src: ../docker-compose.global.yml
      dest: /home/admin/docker-compose.global.yml
      owner: admin
      group: admin
      mode: '0755'
  - name: send by scp docker-compose file to remote host
    copy:
      src: ../docker-compose.{{ env }}.yml
      dest: /home/admin/{{ env }}/docker-compose.{{ env }}.yml
      owner: admin
      group: admin
      mode: '0755'
  - name: run docker-compose
    command: docker-compose -f /home/admin/docker-compose.global.yml up -d
    args:
      chdir: /home/admin
  

  